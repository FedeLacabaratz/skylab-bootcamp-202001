<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Buda:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ShareMySpot - Add Listing</title>
</head>
<body>
    <header class="header">
        <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
            <a href="#">New Search</a>
            <a href="#">Add a Listing</a>
            <a href="#">Your Listings</a>
            <a href="#">Manage Your Requests</a>
            <a href="#">Your Bookings</a>
            <a href="#">Your Favourites</a>
        </div>
        <i onclick="openNav()" class="openbtn fas fa-bars"></i>
            <script>
            function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
            }
            
            function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
            }
            </script>
        <div class="header__logo">
            <img class="header__logo__img" src="../images/logo.png" alt="ShareMySpotLogo">
        </div>     
        <div class="header__account">
            <i class="header__account__logout fas fa-power-off"></i>
            <i class="header__account__user fas fa-user"></i>
        </div>     
    </header>
    <main>
        <div class="yListings">
            <h3 class="item__h3">RENT OPTIONS:</h3>
            <form class="yListing__form" action="" method="get">
                <input type="checkbox" name="option1" value="RentPerDay">
                <label for="option1"> Rent per day</label><br>
                <input type="checkbox" name="option2" value="BarkerExchange">
                <label for="option2"> Accepts barker exchange</label><br>
            </form>
            <h3 class="item__h3">FULL ADDRESS:</h3>
            <input class="yListing__infoToComplete" type="text" placeholder="City, Suburb">
            <input class="yListing__infoToComplete" type="text" placeholder="Street & Number">
            <input class="yListing__infoToComplete" type="text" placeholder="Postal Code">
            <input class="yListing__infoToComplete" type="text" placeholder="Other">
            <h3 class="item__h3">CONTACT INFORMATION:</h3>
            <input class="yListing__infoToComplete" type="text" placeholder="Your Phone Number">
            <input class="yListing__infoToComplete" type="text" placeholder="Your E-mail">
            <h3 class="item__h3">PRICE:</h3>
            <input class="yListing__infoToComplete" type="text" placeholder="State your price">
            <h3 class="item__h3">PARKING FEATURES:</h3>
            <input class="yListing__infoToComplete" type="text" placeholder="Length">
            <input class="yListing__infoToComplete" type="text" placeholder="Width">
            <input class="yListing__infoToComplete" type="text" placeholder="Height">
            <input class="yListing__infoToComplete" type="text" placeholder="Area">
            <input class="yListing__infoToComplete" type="text" placeholder="General Description">
            <input class="yListing__infoToComplete__upButton" type="file" name="imgUploads" id="myFile">
            <label for="imgUploads"> Your Photos Here!</label>
            <h3 class="item__h3">EXTRA FEATURES:</h3>
            <form class="yListing__form" action="" method="get">
                <input type="checkbox" name="option3" value="Surveillance">
                <label for="option3"> Surveillance</label><br>
                <input type="checkbox" name="option4" value="Covered parking">
                <label for="option4"> Covered parking</label><br>
            </form>
        </div>
    </main>
    <footer>
        <button class="addListing__submit" href="#">Add Your Listing</button>
    </footer>
</body>
</html>
