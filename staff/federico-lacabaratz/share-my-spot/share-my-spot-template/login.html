<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Buda:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ShareMySpot - Login</title>
</head>
<body>  
    <form class="login">
        <img class="login__logo" src="../images/logo.png" alt="ShareMySpotLogo">
        <h2 class="login__title">Sign-In</h2>
        <input class="login__input" type="text" placeholder="email">
        <input class="login__input" type="password" placeholder="password">
        <button class="login__submit">Submit</button>
        <a class="login__register" href="">Not registered yet?<br>Go To Register</a>
    </form>
</body>
</html>
