<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Buda:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ShareMySpot - Header</title>
</head>
<body>
    <header class="header">
        <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
            <a href="#">New Search</a>
            <a href="#">Add a Listing</a>
            <a href="#">Your Listings</a>
            <a href="#">Manage Your Listings</a>
            <a href="#">Your Bookings</a>
            <a href="#">Your Favourites</a>
        </div>
        <i onclick="openNav()" class="openbtn fas fa-bars"></i>
            <script>
            function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
            }
            
            function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
            }
            </script>
        <div class="header__logo">
            <img class="header__logo__img" src="../images/logo.png" alt="ShareMySpotLogo">
        </div>     
        <div class="header__account">
            <i class="header__account__logout fas fa-power-off"></i>
            <i class="header__account__user fas fa-user"></i>
        </div>     
    </header>
</body>
</html>
