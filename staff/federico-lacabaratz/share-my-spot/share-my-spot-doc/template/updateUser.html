<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Buda:300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>ShareMySpot - Update User</title>
</head>
<body> 
    <header class="header">
        <div id="mySidepanel" class="sidepanel">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">X</a>
            <a href="#">New Search</a>
            <a href="#">Add a Listing</a>
            <a href="#">Your Listings</a>
            <a href="#">Manage Your Requests</a>
            <a href="#">Your Bookings</a>
            <a href="#">Your Favourites</a>
        </div>
        <i onclick="openNav()" class="openbtn fas fa-bars"></i>
            <script>
            function openNav() {
            document.getElementById("mySidepanel").style.width = "250px";
            }
            
            function closeNav() {
            document.getElementById("mySidepanel").style.width = "0";
            }
            </script>
        <div class="header__logo">
            <img class="header__logo__img" src="../images/logo.png" alt="ShareMySpotLogo">
        </div>     
        <div class="header__account">
            <i class="header__account__logout fas fa-power-off"></i>
            <i class="header__account__user fas fa-user"></i>
        </div>     
    </header> 
    <form class="updateUser">
        <img class="register__logo" src="../images/logo.png" alt="ShareMySpotLogo">
        <h2 class="register__title">Account</h2>
        <input class="register__input" type="text" placeholder="name">
        <input class="register__input" type="text" placeholder="surname">
        <input class="register__input" type="number" placeholder="+34 555 123 456">
        <input class="register__input" type="text" placeholder="email">
        <input class="register__input" type="password" placeholder="old password">
        <input class="register__input" type="password" placeholder="new password">
        <button class="register__submit">Update Information</button>
    </form>
</body>
</html>
